
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
<label for="" class="form-label">Employee Code</label>
<input  type="text" class="text form-control" name="employeecode" [(ngModel)]="employeecode">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Employee Name</label>
        <input  type="text" class="text form-control" name="employee" [(ngModel)]="employee">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Designation</label>
        <input  type="text" class="text form-control" name="designation" [(ngModel)]="designation">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Gender</label>
        <select name="gender" id="" class="form-control" [(ngModel)]="gender">
            <option value="select">select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Company Name</label>
        <input  type="text" class="form-control" name="company_name" [(ngModel)]="company_name">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Salary</label>
        <input type="text" class="text form-control" name="salary" [(ngModel)]="salary">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Company Address</label>
        <textarea name="address" id="" cols="30" rows="10" class="form-control" [(ngModel)]="address" ></textarea>
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Mobile Number</label>
        <input  type="number" class="number form-control" name="number" [(ngModel)]="number">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Company Email Id</label>
        <input  type="email" class="email form-control" name="email" [(ngModel)]="email">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Year of Experiance</label>
        <input type="number" class="number form-control" name="experiance" [(ngModel)]="experiance">
        
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Blood Group</label>
        <select name="blood" id="" class="form-control" [(ngModel)]="blood">
            <option value="select">select</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
        </select>
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Date of Birth</label>
        <input type="date" class="date form-control" name="dob" [(ngModel)]="dob">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label"></label>
        <button class="btn btn-primary" [disabled]="status"(click)="readvalues()">Submit</button>
    </div>
</div>




        </div>
    </div>
</div>
